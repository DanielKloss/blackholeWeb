<div class="score-board">
    <mat-grid-list cols="2">
      <button class="final-score filled-final-score-player-one">{{game.players[0].score}}</button>
      <button class="final-score filled-final-score-player-two">{{game.players[1].score}}</button>
    </mat-grid-list>
  
    <mat-grid-list cols="2" class="winner-text">
      <div class="winner" [ngClass]="{'hidden': this.game.players[0].isWinner != true}">
        WINNER
      </div>
      <div class="winner" [ngClass]="{'hidden': this.game.players[1].isWinner != true}">
        WINNER
      </div>
    </mat-grid-list>
  
    <mat-grid-list cols="1" class="winner-text">
      <div class="winner" [ngClass]="{'hidden': this.game.isDraw == false}">
        DRAW
      </div>
    </mat-grid-list>
  
    <mat-grid-list cols="1">
      <div class="horizontal-line"></div>
    </mat-grid-list>
  
    <mat-grid-list cols="2">
      <button class="space-button" *ngFor="let scoringPiece of game.board.scoringPieces" [ngClass]="{'filled-space-button-player-one': scoringPiece.player == 0, 'filled-space-button-player-two': scoringPiece.player == 1}">
        {{scoringPiece.value}}
      </button>
    </mat-grid-list>
  </div>
  
  <mat-grid-list cols="1">
    <button mat-fab class="refresh-button" [mat-dialog-close]="true">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-grid-list>
